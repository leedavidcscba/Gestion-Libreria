<html>

<head>
  <title>Gestión de Libreria - Libro Agregar</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/formato.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <div th:replace="index::navbar"></div>
    <!-- fin Navigation -->

  <header class="masthead text-center text-white">
    <div class="masthead-content bg-black">
      <div class="container">
        <br>
        <br>
        <br>
        <br>
        <h1 class="masthead-heading mb-0">Administración de Libreria</h1>
        <h2 class="masthead-subheading mb-0">Gestiona tus libros</h2>
        <br>
        <br>
      </div>
    </div>

  </header>

  <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
    th:text="${mensaje}"
    class="alert" data-dismiss="alert" aria-label="close">&times;
  </div>

  <div th:classappend="'alert-' + (${clase1 != null} ? ${clase1} : info)" th:if="${mensaje1 != null}"
    th:text="${mensaje1}"
    class="alert" data-dismiss="alert" aria-label="close">&times;
  </div>

  <div class="col-lg-6 order-lg-1">
    <div class="p-5">
      <h2 class="display-4">Agregar Libro</h2>
      <form action="/registrarlibro" method="POST" enctype="multipart/form-data">
          
        <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
          
        <label>Titulo</label>
        <input type="text" class="form-control" name="titulo" th:value="${titulo}"/>

        <label>Isbn</label>
        <input type="number" class="form-control" name="isbn" th:value="${isbn}"/>
        
        <label>Año</label>
        <input type="number" class="form-control" name="anio" th:value="${anio}"/>
               
        <label>Ejemplares</label>
        <input type="number" class="form-control" name="ejemplares" th:value="${ejemplares}"/>
        
        <label>Autor</label>
        <select class="form-control" name="idAutor">
            <option> </option>
           <option th:each="autorAux:${Autores}" 
                   th:text="${autorAux.nombre}"></option>
        </select>
        <br>
 <!-- llamar ModalAutor-->
 <div>
  <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Agregar Autor Nuevo</button>
</div><!-- fin llamado Modal Autor-->
<br>
 
        <label>Editorial</label>
        <select class="form-control" name="idEditorial"> 
            <option></option>
           <option th:each="editorialAux:${Editoriales}" 
                   th:text="${editorialAux.nombre}"></option>
        </select>
        <br/>
<!-- llamar ModalEditorial-->
        <div>
          <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal2">Agregar Editorial Nuevo</button>
        </div><!-- fin llamar ModalEditorial-->
        <br>


        <button type="reset" class="btn btn-danger">Volver</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>
</div>
</div>
</section>


<!-- Modal Autor -->
<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" >

    <!-- Modal content Autor-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Agregar Otro Autor</h4>
      </div>
      <div class="col-md-9">
      <form action="/registrarautormodal" method="POST" enctype="multipart/form-data">

        <label>Nombre del Autor Nuevo</label>
        <input type="text" class="form-control" name="nombre" th:value="${nombre}"/>

        <label>Apellido del Autor Nuevo</label>
        <input type="text" class="form-control" name="apellido" th:value="${apellido}"/>

        <br/>
        <!--<button type="reset" class="btn btn-warning">Reset</button>-->
        
        <button type="submit" class="btn btn-primary">Guardar</button>
        
    </form>
  </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
<!-- Final Modal Autor -->

<!-- Modal Editorial -->
<div id="myModal2" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" >

    <!-- Modal content Autor-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Agregar Otra Editorial</h4>
      </div>
      <div class="col-md-9">
      <form action="/registrareditorialmodal" method="POST" enctype="multipart/form-data">

        <label>Nombre del Editorial Nuevo</label>
        <input type="text" class="form-control" name="nombre" th:value="${nombre}"/>

        <br/>
        <!--<button type="reset" class="btn btn-warning">Reset</button>-->
        
        <button type="submit" class="btn btn-primary">Guardar</button>
        
    </form>
  </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
<!-- Final Modal Editorial -->



<!-- Footer -->
<footer class="py-5 bg-black">
<div class="container">
<p class="m-0 text-center text-white small">Copyright &copy; Your Website 2022</p>
</div>
<!-- /.container -->
</footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

</body>

</html>
