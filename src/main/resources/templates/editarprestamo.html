<body>
    <!-- Navigation -->
    <div th:replace="index::navbar"></div>
    <!-- fin Navigation -->

  <header class="masthead text-center text-white">
    <div class="masthead-content bg-dark">
      <div class="container">
        <br>
        <br>
        <br>
        <br>
        <h1 class="masthead-heading mb-0">Administraci贸n de Libreria</h1>
        <h2 class="masthead-subheading mb-0">Edita los Prestamos</h2>
        <br>
        <br>
      </div>
    </div>

  </header>

  <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
    th:text="${mensaje}"
    class="alert" data-dismiss="alert" aria-label="close">&times;
  </div>

  <div th:classappend="'alert-' + (${clase1 != null} ? ${clase1} : info)" th:if="${mensaje1 != null}"
    th:text="${mensaje1}"
    class="alert" data-dismiss="alert" aria-label="close">&times;
  </div>

  <div class="col-lg-6 order-lg-1">
    <div class="p-5">
      <h2 class="display-4">Editar Prestamo</h2>

      <form th:object="${prestamoAux}" th:action="@{/prestamo/editar/} + ${prestamoAux.id}" method="post">
        <input type="hidden" th:field="*{id}" th:value="${id}"/>

  
        <label for="Titulo">Modifica los datos que necesites</label>
       
        <br>
        <label>Fecha Prestamo</label>
        <input type="text" class="form-control" name="fechaPrestamo" th:value="${prestamoAux.fechaPrestamo}"/>
        <br>
        <label>Fecha Devoluci贸n</label>
        <input type="text" class="form-control" name="fechaDevolucion" th:value="${prestamoAux.fechaDevolucion}"/>
        <br>
        <label>Fecha Devoluci贸n Nueva</label>
        <input type="date" class="form-control" name="fechaDevolucion1" th:value="${prestamoAux.fechaDevolucion}"/>
        
        <label>Libro Nuevo</label>
        <select class="form-control" name="libroTitulo"> 
          <option th:text="${prestamoAux.libro.titulo}"></option>
          <option></option>
          <option th:each="librosAux:${Libros}" 
                   th:text="${librosAux.titulo}"></option>
        </select>
        
        <label>Cliente Nuevo</label>
        <select class="form-control" name="idCliente">
          <option th:text="${prestamoAux.cliente.nombre} +' '+${prestamoAux.cliente.apellido}"></option> 
          <option></option>
           <option th:each="clienteAux:${Clientes}" 
                   th:text="${clienteAux.nombre} +' '+${clienteAux.apellido}" th:value="${clienteAux.id}"></option>
        </select>
        <br/>

        <!--<button type="reset" class="btn btn-warning">Reset</button>-->
        
        <button type="submit" class="btn btn-primary">Guardar</button>
        
        <a href="/listarlibro" class="btn btn-danger" role="button">Volver</a>
        
    </form>
    </div>
  </div>
</div>
</div>
</section>
