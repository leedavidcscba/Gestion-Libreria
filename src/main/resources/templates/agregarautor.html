<html>

    <head>
        <title>Gestión de Libreria - Autor Agregar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
             
        <!-- Custom fonts for this template -->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
              rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="formato.css" rel="stylesheet">
    </head>

    <body>
          <!-- Navigation -->
  <div th:replace="index::navbar"></div>
  <!-- fin Navigation -->

        <header class="masthead text-center text-white">
            <div class="masthead-content bg-black">
                <div class="container">
                    <br>
                    <br>
                    <br>
                    <br>
                    <h1 class="masthead-heading mb-0">Administración de Libreria</h1>
                    <h2 class="masthead-subheading mb-0">Gestiona tus Autores</h2>
                    <br>
                    <br>
                </div>
            </div>

        </header>

 <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
    th:text="${mensaje}"
    class="alert" data-dismiss="alert" aria-label="Close">
    <!--<button class="close" data-dismiss="alert"><span>&times;</span></button>
    para cerrar click en x -->
  </div>
  <div th:classappend="'alert-' + (${clase1 != null} ? ${clase1} : info)" th:if="${mensaje1 != null}"
  th:text="${mensaje1}"
  class="alert" data-dismiss="alert" aria-label="Close">&times;
</div>

        <div class="col-lg-6 order-lg-1">
            <div class="p-5">
                <h2 class="display-4">Agregar Autor</h2>
                
                <!--<p th:if="${error != null}" th:text="$(error)" style=color:red;></p>-->

                <form action="/registrarautor" method="POST" enctype="multipart/form-data">

                    <label>Nombre</label>
                    <input type="text" class="form-control" name="nombre" th:value="${nombre}"/>

                    <label>Apellido</label>
                    <input type="text" class="form-control" name="apellido" th:value="${apellido}"/>

                    <br/>
                    <!--<button type="reset" class="btn btn-warning">Reset</button>-->
                    
                    <button type="submit" class="btn btn-primary" id="btnSubmit">Guardar</button>
                    
                    <a href="/" class="btn btn-danger" role="button">Volver</a>
                    
                </form>
            </div>
        </div>
    </div>
</div>
</section>


<!-- Footer -->
<footer class="py-5 bg-black">
    <div class="container">
        <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2022</p>
    </div>
    <!-- /.container -->
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
crossorigin="anonymous"></script>
<script src=“js/jquery-3.2.1.slim.min.js”></script>
<script src=“js/popper.min.js”></script>
<script src=“js/bootstrap.min.js”></script>

<script>
    $("#btnSubmit").click(funtion(),
    {
        $(this){prop("disabled",true)},
        $(this){html('<span class="spinner-border spiner-border-sm" role="status" aria-hidden="true"></span> Enviando...')},
    });
</script>

</body>

</html>
