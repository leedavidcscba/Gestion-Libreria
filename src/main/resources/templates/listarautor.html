<html>

<head>
  <title>Gestión de Libreria - Autor Listar</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/formato.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <div th:replace="index::navbar"></div>
    <!-- fin Navigation -->

  <header class="masthead text-center text-white">
    <div class="masthead-content bg-dark">
      <div class="container">
        <br>
        <br>
        <br>
        <br>
        <h1 class="masthead-heading mb-0">Administración de Libreria</h1>
        <h2 class="masthead-subheading mb-0">Gestiona los Autores</h2>
        <br>
        <br>
      </div>
    </div>

  </header>

  
    <!--button type="button" class="close" data-dismiss="card-body">&times;</button>-->
    <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
    th:text="${mensaje}"
    class="alert" data-dismiss="alert" aria-label="close">&times;
  </div>
  <div th:classappend="'alert-' + (${clase1 != null} ? ${clase1} : info)" th:if="${mensaje1 != null}"
  th:text="${mensaje1}"
  class="alert" data-dismiss="alert" aria-label="close">&times;
</div> 

    <div class="tabla col-md-5" style="padding-left: 200px;">
      <table class="table table-borderless">
      <tbody>
        <thead>
          <tr>
            <th><strong> Filtrar por Estado </strong></th>
         
          </tr>
        </thead>
        <td>
          <form th:action="@{/autor/filtrar}" method="post">
        <select class="form-control" name="filtro">
            <option></option>
           <option>Activo</option>
           <option>Desactivado</option>
        </select>
        </td>
        <td>
        <button type="submit" class="btn btn-warning">Filtrar</button>
      </form>
      </td>
      </tbody>
    </table>
    </div> 
 <br>

  <div class="tabla col-md-10" style="padding-left: 200px;">
    <table class="table">
      <thead>
        <tr>
          <th><strong> Nombre </strong></th>
          <th><strong> Estado </strong></th>
          <th><strong> Editar </strong></th>
          <th><strong> Habilitar </strong></th>
          <th><strong> Dar Baja </strong></th>
          <th><strong> Eliminar </strong></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="autor:${autor}">
          <td th:text="${autor.nombre}"></td>
          <td>
            <span th:if="${autor.alta}==true">Activo</span> 
            <span th:unless="${autor.alta}==true">Desactivado</span>
          </td>
          <td><a class="btn btn-warning" th:href="@{/autor/editar/} + ${autor.id}">Editar</a></td>
          <td>
            <form th:action="@{/autor/alta}" method="post">
              <input type="hidden" name="id" th:value="${autor.id}" />
              <button type="submit" class="btn btn-info">Alta</button>
            </form> 
          </td>
          <td>
            <form th:action="@{/autor/deshabilitar}" method="post">
              <input type="hidden" name="idD" th:value="${autor.id}" />
              <button type="submit" class="btn btn-primary">Baja</button>
            </form> 
          </td>
          <td>
            <form th:action="@{/autor/eliminar}" method="post">
              <input type="hidden" name="idE" th:value="${autor.id}" />
              <button type="submit" class="btn btn-danger">Eliminar</i></button>
            </form>
          </td>
        </tr>

      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2022</p>
    </div>
    <!-- /.container -->
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

</body>

</html>
